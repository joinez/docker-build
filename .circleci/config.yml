version: 2.1
jobs:
  build:
    docker:
      - image: circleci/ruby:2.6.3
    steps:
      - checkout
      - run: cat Dockerfile
      - setup_remote_docker:
          docker_layer_caching: true
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          DOCKER_BUILDKIT=1 docker build -t docker-build:$TAG .
